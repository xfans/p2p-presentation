    <style>
        @keyframes pulse-ring {
            0% { transform: scale(0.33); opacity: 0; }
            80%, 100% { opacity: 0; }
        }
        .pulse {
            position: relative;
        }
        .pulse::before {
            content: '';
            position: absolute;
            left: -50%; top: -50%;
            width: 200%; height: 200%;
            background-color: currentColor;
            border-radius: 50%;
            opacity: 0.3;
            animation: pulse-ring 2s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite;
        }
    </style>
